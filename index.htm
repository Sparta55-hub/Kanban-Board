<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kanban Board</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="columns">
    <section class="column">
      <header class="column-title">
        <h3 data-tasks="0">To Do</h3>
        <button data-add>+</button>
      </header>
      <div class="tasks"></div>
    </section>
    <section class="column">
      <header class="column-title">
        <h3 data-tasks="0">In Progress</h3>
        <button data-add>+</button>
      </header>
      <div class="tasks"></div>
    </section>
    <section class="column">
      <header class="column-title">
        <h3 data-tasks="0">Done</h3>
        <button data-add>+</button>
      </header>
      <div class="tasks"></div>
    </section>
  </main>

  <!-- Delete confirmation -->
  <dialog class="confirm-modal">
    <form method="dialog">
      <p>Delete task:</p>
      <p class="preview"></p>
      <menu>
        <button id="cancel" type="button">Cancel</button>
        <button type="submit">Delete</button>
      </menu>
    </form>
  </dialog>

  <!-- Description modal -->
  <dialog class="description-modal">
    <h3>Task Description</h3>
    <textarea placeholder="Write task details..."></textarea>
    <form method="dialog">
      <button id="close-desc" type="submit">Close</button>
    </form>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
