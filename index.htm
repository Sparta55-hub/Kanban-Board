<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kanban Board</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="columns">
    <section class="column todo">
      <header class="column-title">
        <h3 data-tasks="0">To Do</h3>
        <button data-add>+</button>
      </header>
      <div class="tasks"></div>
    </section>

    <section class="column in-progress">
      <header class="column-title">
        <h3 data-tasks="0">In Progress</h3>
        <button data-add>+</button>
      </header>
      <div class="tasks"></div>
    </section>

    <section class="column done">
      <header class="column-title">
        <h3 data-tasks="0">Done</h3>
        <button data-add>+</button>
      </header>
      <div class="tasks"></div>
    </section>
  </main>

  <!-- Confirm Delete Modal -->
  <dialog class="confirm-modal">
    <p>Are you sure you want to delete this task?</p>
    <div class="preview"></div>
    <form method="dialog">
      <button id="cancel" type="button">Cancel</button>
      <button type="submit">Delete</button>
    </form>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
